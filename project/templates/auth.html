<!-- templates/login.html -->

{% extends "base.html" %}

{% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <title>СКУТ веб-интерфейс {{ mrfName }}</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
{% endblock %}

{% block content %}
    <div id="app" class="bg-light-gray min-height-100vh">
        <div class="d-flex flex-column p-4 min-height-100vh container">
            <div class="row my-auto justify-content-center">
                <div class="pt-1 px-4 pb-3 bg-color-white border rounded col-4">
                    <img src="{{ url_for('static', filename='img/RT.png') }}" alt="RT Logo" class="img-fluid">
                    <h2 class="text-center mb-3">СКУТ МРФ {{ mrfName }}</h2>
                    <form>
                        <div id="loginGroup" role="group" class="form-group">
                            <label id="loginGroup__BV_label_" for="login" class="d-block">Логин:</label>
                            <div>
                                <input id="login" type="text" placeholder="Введите ваш логин" class="light-yellow-bg form-control">
                                <div tabindex="-1" role="alert" aria-live="assertive" aria-atomic="true" class="invalid-feedback">Необходимо ввести имя пользователя</div>
                                <div tabindex="-1" role="alert" aria-live="assertive" aria-atomic="true" class="valid-feedback">:)</div>
                            </div>
                        </div>

                        <div id="passwordGroup" role="group" class="form-group mb-4">
                            <label id="passwordGroup__BV_label_" for="password" class="d-block">Пароль:</label>
                            <div>
                                <input id="password" type="password" placeholder="Введите ваш пароль" class="light-yellow-bg form-control">
                                <div tabindex="-1" role="alert" aria-live="assertive" aria-atomic="true" class="invalid-feedback">Необходимо ввести имя пароль</div>
                                <div tabindex="-1" role="alert" aria-live="assertive" aria-atomic="true" class="valid-feedback">:)</div>
                            </div>
                        </div>

                        <button type="submit" class="btn mb-4 btn-primary btn-block">
                            Вход
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
